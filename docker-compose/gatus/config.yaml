alerting:
  slack:
    webhook-url: "https://hooks.slack.com/services/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"
    default-alert:
      description: "health check failed"
      send-on-resolved: true
      failure-threshold: 1
      success-threshold: 5    

baremetal-defaults: &defaults-baremetal
  group: baremetal
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"

network-defaults: &defaults-network
  group:  network
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"

storage-defaults: &defaults-storage
  group: storage
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"
    - "[CERTIFICATE_EXPIRATION] > 48h"

docker-defaults: &defaults-docker
  group: docker
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"

iot-defaults: &defaults-iot
  group: iot
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"

hosted-defaults: &defaults-hosted
  group: hosted
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"
    - "[CERTIFICATE_EXPIRATION] > 48h"

cloud-defaults: &defaults-cloud
  group: cloud
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"    

endpoints:
  - name: blog - kaywozplayz - HTTP
    <<: *defaults-hosted
    url: "https://kaywozplayz.krypi.net"

  - name: blog - kaywozplayz.krypi.net - DNS
    group: dns
    url: "1.1.1.1"
    interval: 5m
    dns:
      query-name: "kaywozplayz.krypi.net"
      query-type: "A"
    conditions:
      - "[DNS_RCODE] == NOERROR"   

  - name: firewall - wally-wombat - ping
    <<: *defaults-baremetal
    url: "icmp://192.168.1.1"

  - name: hypervisor - sexy-serval - ping
    <<: *defaults-baremetal
    url: "icmp://sexy-serval"

  - name: hypervisor - edgy-elephant - ping
    <<: *defaults-baremetal
    url: "icmp://edgy-elephant"

  - name: storage - nappy-nightfish - ping
    <<: *defaults-baremetal
    url: "icmp://nappy-nightfish"

  - name: docker - plenty-penguin - ping
    <<: *defaults-baremetal
    url: "icmp://plenty-penguin"

  - name: gpuworker - clpc12 - ping
    <<: *defaults-cloud
    url: "icmp://grunty-gibbon"

  - name: cloudworker - clpc11 - ping
    <<: *defaults-cloud
    url: "icmp://clpc11"    

  - name: cloudworker - na - ping
    <<: *defaults-cloud
    url: "icmp://na"   