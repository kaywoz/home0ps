baremetal-defaults: &defaults-baremetal
  group: 🏭 baremetal
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"

network-defaults: &defaults-network
  group: 🕸️ network
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"

storage-defaults: &defaults-storage
  group: 💾 storage
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"
    - "[CERTIFICATE_EXPIRATION] > 48h"

docker-defaults: &defaults-docker
  group: 🐳 docker
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"

iot-defaults: &defaults-iot
  group: 🤖 iot
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[CONNECTED] == true"

hosted-defaults: &defaults-hosted
  group: 👻 hosted
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"
    - "[CERTIFICATE_EXPIRATION] > 48h"

endpoints:
