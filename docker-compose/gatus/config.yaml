    <<: *defaults-hosted
    url: "https://kaywozplayz.krypi.net"

  - name: Blog - kaywozplayz.krypi.net - DNS
    group: dns
    url: "1.1.1.1"
    interval: 5m
    dns:
      query-name: "kaywozplayz.krypi.net"
      query-type: "A"
    conditions:
      - "[DNS_RCODE] == NOERROR"

